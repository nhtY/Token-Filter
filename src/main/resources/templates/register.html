<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-primary" style="--bs-bg-opacity: .5;">
<div class="container text-white vh-100">
  <div class="row justify-content-center h-100 align-items-center">
    <div class="col-12 col-sm-8 col-lg-4">
      <form class="border border-2 border-info rounded-4 p-3 shadow-lg bg-dark bg-gradient">
        <legend class="text-center h2 pe-4 border-start border-5 border-warning">Register</legend>
        <div class="mb-3 text-left">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control border-success" id="name" placeholder="Ali">
        </div>
        <div class="mb-3 text-left">
          <label for="surname" class="form-label">Surname</label>
          <input type="text" class="form-control border-success" id="surname" placeholder="YÄ±lmaz">
        </div>
        <div class="mb-3 text-left">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control border-success" id="username" placeholder="ali1234">
        </div>
        <div class="mb-3 text-left">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password">
        </div>
        <div class="row text-center justify-content-center">
          <button class="col-6 btn btn-primary mb-2" type="submit">Register</button>
          <div class="col-12">
            <div class="row align-items-center">
              <div class="col-5 border border-2 border-white h-0"></div>
              <div class="col-2">OR</div>
              <div class="col-5 border border-2 border-white h-0"></div>
            </div>
          </div>
          <button class="col-6 btn btn-outline-primary mt-2">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
